[package]
name = "claudewrapper"
version = "0.1.0"
edition = "2021"

[dependencies]
# PTY & Terminal
portable-pty = "0.8"
termwiz = "0.22"
crossterm = "0.27"
signal-hook = "0.3"

# TUI
ratatui = "0.26"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-util", "signal", "time"] }
uuid = { version = "1.12", features = ["v4"] }

# HTTP Proxy
axum = { version = "0.7", features = ["json"] }
http-body-util = "0.1"
reqwest = { version = "0.12", features = ["json", "stream"] }
tower = "0.4"
futures-core = "0.3"

# Config
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
dirs = "5.0"
thiserror = "1.0"
notify = "6.1"

# Utilities
scopeguard = "1.2"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "time"] }
anyhow = "1.0.100"

[dev-dependencies]
tempfile = "3.24"
