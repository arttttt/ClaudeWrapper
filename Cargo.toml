[package]
name = "claudewrapper"
version = "0.1.0"
edition = "2021"

[dependencies]
# PTY & Terminal
portable-pty = "0.8"
termwiz = "0.22"
crossterm = "0.27"
signal-hook = "0.3"

# TUI
ratatui = "0.26"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-util"] }

# HTTP Proxy
hyper = "1.2"
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"

# Config
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
dirs = "5.0"
thiserror = "1.0"
notify = "6.1"

[dev-dependencies]
tempfile = "3.24"
reqwest = { version = "0.11", features = ["json"] }
