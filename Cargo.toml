[package]
name = "claudewrapper"
version = "0.1.0"
edition = "2021"

[dependencies]
# PTY & Terminal
portable-pty = "0.8"
termwiz = "0.22"
crossterm = "0.27"
signal-hook = "0.3"

# TUI
ratatui = "0.26"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-util"] }

# HTTP Proxy
hyper = "1.2"

# Config
toml = "0.8"
