[package]
name = "claudewrapper"
version = "0.1.0"
edition = "2021"

[dependencies]
# PTY & Terminal
portable-pty = "0.8"
vt100 = "0.16"
crossterm = { version = "0.27", features = ["event-stream"] }
signal-hook = "0.4"

# TUI
ratatui = "0.26"

# Async runtime
tokio = { version = "1", features = ["macros", "rt-multi-thread", "io-util", "signal", "time"] }
uuid = { version = "1.20", features = ["v4"] }

# HTTP Proxy
axum = { version = "0.7", features = ["json"] }
http-body-util = "0.1"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream", "rustls-tls", "http2"] }
tower = "0.5"
futures-core = "0.3"

# Config
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"
dirs = "5.0"
thiserror = "1.0"
notify = "6.1"

# Utilities
scopeguard = "1.2"
libc = "0.2"

# Clipboard
arboard = { version = "3.6", default-features = true }
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
base64 = "0.22"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "time"] }
anyhow = "1.0.100"

[dev-dependencies]
tempfile = "3.24"
